<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>signup</title>
    <link rel="stylesheet" type="text/css" href="assets/css/signup.css" />
</head>
<body>
    <h1>用户注册</h1>
    <form action="/signup" method="post">
        <div class="container">
            <div class="username">
                <label for="username">用户名</label>
                <input name="username" />
            </div>

            <div class="password">
                <label for="password">密码</label>
                <input type="password" name="password" />
            </div>

            <div class="phone">
                <label for="phone">电话</label>
                <input name="phone" />
            </div>

            <div class="email">
                <label for="email">邮箱</label>
                <input name="email" />
            </div>
        </div>

        <div class="buttons">
            <input class="button reset" type="reset" value="清除" />
            <input class="button submit" type="submit" value="提交" />
        </div>
    </form>
</body>
</html>
